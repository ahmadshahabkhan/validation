        <body>
            <form name="myForm"  onsubmit="validateForm()">
                Name: <input type="text" name="fname">
                <input type="submit" value="submit">
                <p id="message"></p>
                </form>

                    function validateForm() {
                        var x = document.forms["myForm"]["fname"].value;

                            return false;
                        }
                        else document.write("Name submitted");

                    }
                    </script>
